<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Cals.png" type="image/x-icon">
    
</head>
<body>
    <script src="index.js"></script>

    <div class="container">
        
         <div class="calculator">

              <input type="text" id="display" placeholder="0"> 

                <button onclick="clearDisplay('C')">C</button>
                <button onclick="del('DEL')">DEL</button>
                <button onclick="appendOperator('.')">.</button>
                <button onclick="appendOperator('/')">/</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('*')">*</button>
            
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('-')">-</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperator('+')">+</button>
            
                <button onclick="appendOperator('0')">0</button>
                <button onclick="appendOperator('00')">00</button>
                <button onclick="calculator('=')" class="equel">=</button> 
         
        </div>
    </div>
</body>
</html>
